# Limitless Configuration

update-notify: true

# Worlds where abilities are disabled
disabled-worlds:
  - example
  - example_nether
  - example_the_end

# Infinity - Slows entities/projectiles approaching the user
infinity:
  radius: 10.0               # Effect radius
  min-speed: 0.0             # Speed at closest distance (0 = stop)
  min-distance: 2.5          # Distance where entities stop
  block-explosion: true      # Block explosion damage
  block-fall-damage: true    # Block fall damage
  block-falling-blocks: true # Stop falling blocks
  block-projectiles: true    # Stop projectiles
  drain-saturation: true     # Drain saturation when active
  saturation-cost: 0.2       # Saturation cost per second
  saturation-threshold: 6    # Disable if hunger below this

# Hollow Purple - Destructive projectile combining Red and Blue
purple:
  charge-time: 3.5           # Seconds to charge
  speed: 2.0                 # Projectile speed
  radius: 8.0                # Destruction radius
  range: 150.0               # Max travel distance
  damage: 1000.0             # Damage to entities
  drop-blocks: false         # Drop destroyed blocks as items
  impact-melt: true          # Melt blocks in the hole
  hold: true                 # Allow holding charge before firing
  hold-time: 10.0            # Max hold duration (seconds)
  cooldown: 15.0             # Cooldown after use (seconds)
  recoil: 0.75               # Knockback when firing
  drain-saturation: true     # Drain saturation during charge
  saturation-cost: 8         # Total saturation cost for full charge

# Blue (Attraction/Ao) - Pulls entities to a point or holds them in place
blue:
  max-distance: 300.0        # Max raycast distance for target location
  radius: 8.0                # Attraction radius (for point mode)
  damage: 2.0                # Damage per second to entities
  duration: 10.0             # Duration in seconds
  pull-strength: 1.5         # Velocity strength pulling entities
  cooldown: 8.0              # Cooldown in seconds
  drain-saturation: true     # Drain saturation while active
  saturation-cost: 0.5       # Saturation cost per second

# Red (Repulsion/Aka) - Pushes entities away
red:
  max-distance: 30.0         # Max distance to target specific entity
  radius: 10.0               # Area repulsion radius
  push-strength: 6.0         # Push strength for area mode
  entity-push-strength: 8.0  # Push strength for single entity
  impact-damage: 20.0        # Damage when entity hits wall
  cooldown: 5.0              # Cooldown in seconds
  drain-saturation: true     # Drain saturation on use
  saturation-cost: 3.0       # Saturation cost per use

