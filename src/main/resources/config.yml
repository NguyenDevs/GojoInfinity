# ==============================================================================
#                        GojoInfinity Configuration
# ==============================================================================
# This configuration file controls the core mechanics of Gojo Satoru's abilities.
# Adjust these values to balance the power level for your server.
# ==============================================================================

# ------------------------------------------------------------------------------
# World Settings
# ------------------------------------------------------------------------------
# List of worlds where Gojo's abilities are DISABLED.
disabled-worlds:
  - example
  - example_nether
  - example_the_end

# ------------------------------------------------------------------------------
# Mugen (Infinity) - Passive Defense
# ------------------------------------------------------------------------------
# The "Limitless" barrier that slows down incoming entities.
mugen:
  radius: 6.0
  min-speed-multiplier: 0.0
  min-distance: 2.0

# ------------------------------------------------------------------------------
# Red (Aka) - Repulsion Technique
# ------------------------------------------------------------------------------
red:
  # Trigger options: 
  # LEFT_CLICK, RIGHT_CLICK, SHIFT_LEFT_CLICK, SHIFT_RIGHT_CLICK
  # SHIFT (Hold/Toggle), DOUBLE_SHIFT (Double Tap Shift)
  trigger: SHIFT
  push-distance: 20.0
  push-strength: 1.5
  cooldown: 1000

# ------------------------------------------------------------------------------
# Blue (Ao) - Attraction Technique
# ------------------------------------------------------------------------------
blue:
  trigger: LEFT_CLICK
  range: 40.0
  radius: 10.0
  pull-strength: 1.2
  damage: 4.0
  duration: 100
  cooldown: 3000

# ------------------------------------------------------------------------------
# Hollow Purple (Murasaki) - Destruction Technique
# ------------------------------------------------------------------------------
purple:
  trigger: SHIFT_LEFT_CLICK
  charge-time: 30
  speed: 2.0
  radius: 5.0
  range: 100.0
  damage: 50.0
  break-blocks: true
  cooldown: 15000
