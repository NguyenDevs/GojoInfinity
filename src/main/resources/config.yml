# ==============================================================================
#                        GojoInfinity Configuration
# ==============================================================================
# This configuration file controls the core mechanics of Gojo Satoru's abilities.
# Adjust these values to balance the power level for your server.
# ==============================================================================

# ------------------------------------------------------------------------------
# World Settings
# ------------------------------------------------------------------------------
# List of worlds where Gojo's abilities are DISABLED
# Add world names here to prevent ability usage in specific dimensions
disabled-worlds:
  - example
  - example_nether
  - example_the_end

# ------------------------------------------------------------------------------
# Hollow Purple (Murasaki) - Destructive Technique
# ------------------------------------------------------------------------------
# Ultimate technique combining Red and Blue
# Creates a devastating projectile that obliterates everything in its path
purple:
  trigger: SHIFT_LEFT
  charge-time: 3.5
  speed: 2.0
  radius: 8.0
  range: 150.0
  damage: 1000.0
  drop-blocks: false
  hold: true
  hold-time: 10.0
  cooldown: 15.0
  recoil: 0.5

# ------------------------------------------------------------------------------
# Infinity (Mugen) - Neutral Limitless
# ------------------------------------------------------------------------------
# Creates an infinite space between the user and incoming threats
# Slows down entities and projectiles as they approach
infinity:
  radius: 10.0
  min-speed: 0.0
  min-distance: 2.5
  block-explosion: true
  block-fall-damage: true
  block-falling-blocks: true
  drain-saturation: true
  saturation-cost: 0.2 # Cost per second
  saturation-threshold: 6 # Disable if hunger is below this