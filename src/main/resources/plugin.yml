name: GojoInfinity
version: '1.0.0'
main: com.NguyenDevs.gojoInfinity.GojoInfinity
api-version: '1.21'
authors: [NguyenDevs]
description: A plugin that adds Gojo Satoru's Infinity ability.

commands:
  gojoinfinity:
    description: Main command for GojoInfinity
    aliases: [gi]
    usage: /<command> [reload]
    permission: gojoinfinity.admin

permissions:
  gojoinfinity.use:
    description: Allows usage of all Infinity abilities
    default: op
    children:
      gojoinfinity.use.purple: true
  gojoinfinity.use.purple:
    description: Allows usage of Purple ability
    default: op
  gojoinfinity.admin:
    description: Allows administration of the plugin
    default: op
